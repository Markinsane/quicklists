<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
{{ checklist?.title }}
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/checklists"></ion-back-button>
    </ion-buttons>
   
     <ion-buttons slot="end">
      <ion-button (click)="addItem()"><ion-icon slot="icon-only" name="add-circle"></ion-icon></ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>

<ion-content>

 <ion-toolbar color="primary">


	 <ion-buttons slot="start">
      <ion-button (click)="azSort()"><ion-icon  name="arrow-dropdown"></ion-icon>A-Z</ion-button>
    </ion-buttons> 
     <ion-buttons slot="start">
      <ion-button (click)="prioritySort()"><ion-icon  name="arrow-dropdown"></ion-icon>Priority</ion-button>
    </ion-buttons> 

  </ion-toolbar>


  <ion-list lines="none">

  	<ion-item>
	    <ion-label>Complete Tasks</ion-label>
	    <ion-toggle [(ngModel)]="checked" > Hide Complete</ion-toggle>
   </ion-item>
  

   <!--  <ion-item-sliding [hidden]="checked"  *ngFor="let item of checklist?.items"> -->

   <ion-item-sliding [hidden]="checked" *ngFor="let item of checklist?.items">

      <ion-item  *ngIf="item.checked === true">

      	<ion-checkbox   [checked]="item.checked" (ionChange)="toggleItem(item)"></ion-checkbox>
        <ion-label>{{ item.title }} </ion-label>


      </ion-item>
       

      

      

      <ion-item-options>
        
        <ion-item-option tappable color="light" (click)="renameItem(item)"><ion-icon slot="icon-only" name="clipboard"></ion-icon></ion-item-option>
        <ion-item-option tappable color="danger" (click)="removeItem(item)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>

      </ion-item-options>
      

      <ion-item *ngIf="item.checked === true">

	        <ion-label>Priority</ion-label>
			  <ion-select [(ngModel)]="item.priority"  ok-text="Okay" cancel-text="Dismiss" (cancel)="onCancel()" (ionChange)="setPriority(item.priority)" 
			 >

			    <ion-select-option value="1" >High</ion-select-option>
			    <ion-select-option value="2" >Mediocore</ion-select-option>
			    <ion-select-option value="3" >Low</ion-select-option>
			  
			 </ion-select>

		</ion-item>
       



      


    </ion-item-sliding>



  </ion-list>
















  <ion-list lines="none">


  	<ion-item>
	    <ion-label>Imcomplete Tasks</ion-label>
	 
   </ion-item>
  

   <!--  <ion-item-sliding [hidden]="checked"  *ngFor="let item of checklist?.items"> -->

   <ion-item-sliding *ngFor="let item of checklist?.items">

      <ion-item  *ngIf="item.checked === false">

      	<ion-checkbox   [checked]="item.checked" (ionChange)="toggleItem(item)"></ion-checkbox>
        <ion-label>{{ item.title }}</ion-label>


      </ion-item>
       

      

      

      <ion-item-options>
        
        <ion-item-option tappable color="light" (click)="renameItem(item)"><ion-icon slot="icon-only" name="clipboard"></ion-icon></ion-item-option>
        <ion-item-option tappable color="danger" (click)="removeItem(item)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>

      </ion-item-options>
      

      <ion-item *ngIf="item.checked === false">

	       <ion-label>Priority</ion-label>
			  <ion-select [(ngModel)]="item.priority"  ok-text="Okay" cancel-text="Dismiss" (cancel)="onCancel()" (ionChange)="setPriority(item.priority)" 
			 >

			    <ion-select-option value="1" >High</ion-select-option>
			    <ion-select-option value="2" >Mediocore</ion-select-option>
			    <ion-select-option value="3" >Low</ion-select-option>
			  
			 </ion-select>


		</ion-item>
       



      


    </ion-item-sliding>



  </ion-list>

</ion-content>
